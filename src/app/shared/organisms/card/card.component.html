<div class="card border-info" style="width: 18rem">
  <atom-card-image [src]="src"></atom-card-image>
  <div class="card-body">
    <molecule-card-body
      [title]="title"
      [id]="id"
      [description]="description"
      [price]="price"
      [buttonText]="buttonText"
      (eventCardButton)="emitCardButtonEvent()"
    ></molecule-card-body>
  </div>
</div>
